<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
        {{product.productName}}
    </div>

    <div class='card-body'>
        <div class='row'>
            <div class='col-md-8'>
                <div class='row'>
                    <div class='col-md-4'>Name:</div>
                    <input [(ngModel)]="product.productName" />
                </div>
                <div class='row'>
                    <div class='col-md-4'>Code:</div>
                    <input [(ngModel)]="product.productCode" />
                </div>
                <div class='row'>
                    <div class='col-md-4'>Description:</div>
                    <input [(ngModel)]="product.description" />
                </div>
                <div class='row'>
                    <div class='col-md-4'>Availability:</div>
                    <input  [(ngModel)]="product.releaseDate" />

                </div>
                <div class='row'>
                    <div class='col-md-4'>Price:</div>
                    <input [(ngModel)]="product.price" />
                </div>
                <div class='row'>
                    <div class='col-md-4'>5 Star Rating:</div>

                    <input type="number" id="quantity" name="quantity" min="1" max="5" [(ngModel)]="product.starRating">
                    <div class='col-md-4'>
                        <pm-star [rating]='product.starRating'>
                        </pm-star>
                    </div>
                </div>
            </div>

            <div class='col-md-4'>
                <img class='center-block img-responsive' [style.width.px]='200' [style.margin.px]='2'
                    [src]='product.imageUrl' [title]='product.productName'>
            </div>
        </div>
        <div class='row'>
            <button class='btn btn-outline-secondary' style='width:80px' (click)='SaveProduct()'>
                <i class='fa fa-chevron'></i> Save
            </button>
        </div>
    </div>

    <div class='card-footer'>

        <button class='btn btn-outline-secondary' style='width:80px' (click)='onBack()'>
            <i class='fa fa-chevron-left'></i> Back
        </button>
    </div>
</div>
